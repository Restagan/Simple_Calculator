<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator Sederhana</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #FFFAFA;
			font-family: Arial, sans-serif;
			margin: 0;
			position: relative;
		}
.header-kampus {
			position: absolute;
			top: 20px;
			left: 20px;
			display: flex;
			align-items: center;
			gap: 15px;
		}

		.logo {
			width: 80px;
			height: auto;
		}

		.teks-kampus {
			font-weight: bold;
			font-size: 18px;
			color: #333;
			line-height: 1.2;
		}
		.kalkulator {
		background-color: #000000;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 15px 20px 15px rgba(0,0,0,0.8);
			width: 500px;
		}

		#display {
			width: 100%;
			height: 50px;
			font-size: 25px;
			text-align: right;
			margin-bottom: 15px;
			padding: 5px;
			border: 5px solid #00BFFF;
			border-radius: 50px;
			box-sizing: border-box;
		}

		.tombol-area {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 10px;
		}

		button {
			height: 50px;
			font-size: 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: 0.2s;
		}

		.btn-angka {background-color: #3498db; color: black;}
		.btn-operator {background-color: #FF4500; color: black;}
		.btn-clear {background-color: #FF0000; color: black;}
		.btn-equal {background-color: #27ae60; color: black; grid-column: span 3;}

		button:hover { opacity: 0.8; }
		button:active { transform: scale(0.95); }
	</style>
</head>
<body>
<div class="header-kampus">
		<img src="Logo_UPN.png" 
			 alt="Logo UPNVY" 
			 class="logo">
		<div class="teks-kampus">
			UPN "Veteran"<br>Yogyakarta
		</div>
	</div>
	<div class="kalkulator">
		<input type="text" id="display" readonly>

		<div class="tombol-area">
			<button class="btn-clear" onclick="clearDisplay()">HAPUS</button>
			<button class="btn-operator" onclick="appendCharacter('/')">/</button>
			<button class="btn-operator" onclick="appendCharacter('*')">x</button>
			<button class="btn-operator" onclick="deleteLast()">BKSP</button>

			<button class="btn-angka" onclick="appendCharacter('7')">7</button>
			<button class="btn-angka" onclick="appendCharacter('8')">8</button>
			<button class="btn-angka" onclick="appendCharacter('9')">9</button>
			<button class="btn-operator" onclick="appendCharacter('-')">-</button>

			<button class="btn-angka" onclick="appendCharacter('4')">4</button>
			<button class="btn-angka" onclick="appendCharacter('5')">5</button>
			<button class="btn-angka" onclick="appendCharacter('6')">6</button>
			<button class="btn-operator" onclick="appendCharacter('+')">+</button>

			<button class="btn-angka" onclick="appendCharacter('1')">1</button>
			<button class="btn-angka" onclick="appendCharacter('2')">2</button>
			<button class="btn-angka" onclick="appendCharacter('3')">3</button>

			<button class="btn-angka" onclick="appendCharacter('.')">.</button>
			<button class="btn-angka" onclick="appendCharacter('0')">0</button>
			<button class="btn-equal" onclick="calculateResult()">=</button>
		</div>
	</div>

	<script>
		const display = document.getElementById('display');

		function appendCharacter(char) {
			display.value += char;
		}

		function clearDisplay() {
			display.value = '';
		}

		function deleteLast() {
			display.value = display.value.toString().slice(0, -1);
		}

		function calculateResult() {
			try {
				display.value = eval(display.value);
			} catch (error) {
				display.value = "Error";
				setTimeout(() => clearDisplay(), 2000);
			}
		}
	</script>

</body>
</html>
